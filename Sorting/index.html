<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sort Visualizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="main.js" defer></script>
    <script src="../simpleGFX.js"></script>
    <style>
        #cvs {
            width: 1000px;
            height: 500px;
            border: 2px solid black;
            image-rendering: pixelated;
        }
    </style>
</head>
<body>
    <canvas id="cvs" width="1000" height="1000"></canvas>
    Speed:<input type="number" min="0" max="100" name="speed" value="10" onchange="input.changeSpeed(this.value)">


    <input type="button" value="Shuffle" onclick="input.shuffle()">
    <input type="button" value="start" onclick="input.start()">
    <select onchange="input.setSort(this.value)">
        <option value="sorts.bubble(list)">Bubble sort</option>
        <option value="sorts.selection(list)">Selection sort</option>
        <option value="sorts.insertion(list)">Insertion sort</option>
        <option value="sorts.merge(list, 0, list.length-1)">Merge sort</option>
        <option value="sorts.quick(list, 0, list.length - 1)">Quick sort</option>
    </select>
</body>
</html>
