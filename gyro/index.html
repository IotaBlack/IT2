<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>gyro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<body>
    <svg height=500 width=500>
            <line id="line" x1="250" y1="250" x2="300" y2="400" style="stroke:black;stroke-width:3" />
            <line id="line2" x1="250" y1="250" x2="300" y2="400" style="stroke:red;stroke-width:3" />
    </svg>
    <div>
        <h5 id="x"></h5>
        <h5 id="y"></h5>
        <h5 id="z"></h5>
    </div>

    <script>
        var x = document.getElementById('x')
        var y = document.getElementById('y')
        var z = document.getElementById('z')
        var line = document.getElementById('line')
        var line2 = document.getElementById('line2')
        window.addEventListener('deviceorientation',e => {
            x.innerHTML = e.alpha
            y.innerHTML = e.beta
            z.innerHTML = e.gamma
            

            line.x2.baseVal.value = 250 + (e.gamma*10)
            line.y2.baseVal.value = 250 + (e.beta*10)

            line2.x2.baseVal.value = 250 - Math.sin(-e.alpha*Math.PI/180)*100
            line2.y2.baseVal.value = 250 - Math.cos(-e.alpha*Math.PI/180)*100

        })
        function update(){

        }
    </script>
</body>

</html>
