    <svg height=500 width=500>
        <line x1="250" y1="250" x2="300" y2="400" style="stroke:black;stroke-width:3" />
    </svg>
    <div>
        <h5 id="x"></h5>
        <h5 id="y"></h5>
        <h5 id="z"></h5>
    </div>

    <script>
        x = document.getElementById('x')
        y = document.getElementById('y')
        z = document.getElementById('z')
        window.addEventListener('devicemotion',e => {
            x.innerHTML = e.acceleration.x
            y.innerHTML = e.acceleration.y
            z.innerHTML = e.acceleration.z
        })

        }
    </script>
</body>
