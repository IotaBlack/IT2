<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Maze</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js" defer></script>
    <script src="../simpleGFX.js"></script>
    <style>
        #cvs {
            /* width: 700px;
            height: 700px; */
            border: 2px solid black;
            image-rendering: pixelated;
        }

        .pad {
            padding: 25px
        }
    </style>
</head>

<body>
    <canvas id="cvs" width="700" height="700" style="float:left"></canvas>
    <div style="float:left" class="pad">
        Size:<input type="number" min="10" max="1000" name="size" value="100" onchange="input.setSize(this.value)">
    </div>
    <div class="pad">
        Speed:<input type="number" min="0" max="1000" name="speed" value="10" onchange="input.setSpeed(this.value)">
    </div>

    <select onchange="input.setGenerator(this.value)" style="float:left" class="pad">
        <option value="Caver(1, 1, maze, 1, 0)">Caver</option>
        <option value="Prim(1, 1, maze, 1, 0)">Prim</option>
        <option value="maze.fill(1, 1, size.x - 1, size.y - 1, 0);
                Divider(maze, 1, 1, size.x - 2, size.y - 2, 0, 1,
                (min, max) => { return min + Math.ceil((max - min) / 2) })">Divider</option>
        <option value="maze.fill(1, 1, size.x - 1, size.y - 1, 0);
                Divider(maze, 1, 1, size.x - 2, size.y - 2, 0, 1)">Divider(random)</option>
    </select>
    <input type="button" value="start" onclick="input.start()" class="pad" style="width:100px">
    <input type="button" value="flood" onclick="flood()" class="pad" style="width:100px">
</body>

</html>
